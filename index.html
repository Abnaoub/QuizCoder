<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizCoder | Quiz di coding</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/pagina-home.css" />
  </head>

  <body>
    <!-- Start Header -->

    <div id="header"></div>

    <!-- End Header -->

    <!-- Start Main -->
    <main>
      <h1 class="select-questions-type">Seleziona il tipo delle domande</h1>
      <div class="questions_type">
        <a href="/domande-scelte-multiple.html" class="question_type_item">
          <p>Scelta Multipla</p>
          <p>Intro 1</p>
        </a>
        <a href="domande-vero-o-falso.html" class="question_type_item">
          <p>Vero o Falso</p>
          <p>Intro 2</p>
        </a>
      </div>
    </main>
    <!-- End Header -->

    <!-- Start footer -->
    <div id="footer"></div>
    <!-- End footer -->
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
  </body>
</html>
