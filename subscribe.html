<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizCoder | Quiz di coding</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/subscribe.css" />
    <script src="js/header.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/subscribe.js" defer></script>
  </head>

  <body>
    <!-- Start Main -->
    <main>
      <div class="subscribe-container">
        <div class="subscribe-content">
          <h1>Vuoi vedere gli ultimi quiz risolti?</h1>
          <p>
            Iscriviti con la tua email per ricevere l'accesso immediato alla
            pagina ultimi quiz, per sapere che cosa hai sbagliato e le risposte
            corrette.
          </p>
        </div>

        <form id="emailForm">
          <label for="email">Inserisci la tua email</label>
          <input
            type="email"
            id="email"
            placeholder="Inserisci la tua email"
            required
          />
          <button type="submit">Invia</button>
          <p id="responseMessage"></p>
        </form>
      </div>
    </main>
    <!-- End Main -->
  </body>
</html>
